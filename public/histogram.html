<!DOCTYPE html>
<html>
<head>
	<title>Histogram Generator</title>
	<link rel="stylesheet" href="./stylesheets/histogram.css">
</head>
<body>
	<h1>Histogram Generator</h1>
	<br>
	<table class="Bound">
	 	<tr><th>Lower bounds</th></tr>
	  	<tr><td>Max</td></tr>
	  	<tr><td>A+</td></tr>
	  	<tr><td>A</td></tr>
	  	<tr><td>A-</td></tr>
	  	<tr><td>B+</td></tr>
	  	<tr><td>B</td></tr>
	  	<tr><td>B-</td></tr>
	  	<tr><td>C+</td></tr>
	  	<tr><td>C</td></tr>
	  	<tr><td>C-</td></tr>
	  	<tr><td>D</td></tr>
	  	<tr><td>F</td></tr> 
	  	<tr style="height:10px;"></tr>
	</table> 
	<table class="Histogram">
	 	<tr class="narrow"><th>Histogram</th></tr>
	  	<tr class="narrow"><td>A+</td></tr>
	  	<tr class="narrow"><td>A</td></tr>
	  	<tr class="narrow"><td>A-</td></tr>
	  	<tr class="narrow"><td>B+</td></tr>
	  	<tr class="narrow"><td>B</td></tr>
	  	<tr class="narrow"><td>B-</td></tr>
	  	<tr class="narrow"><td>C+</td></tr>
	  	<tr class="narrow"><td>C</td></tr>
	  	<tr class="narrow"><td>C-</td></tr>
	  	<tr class="narrow"><td>D</td></tr>
	  	<tr class="narrow"><td>F</td></tr>
	  	<tr style="height:10px;"></tr>
	</table> 
</body>
</html>
