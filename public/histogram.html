<!DOCTYPE html>
<html>
<head>
	<title>Histogram Generator</title>
	<link rel="stylesheet" href="./stylesheets/histogram.css">
	<script src="calculate.js" defer></script>
</head>
<body>
	<h1>Histogram Generator</h1>
	<br>
	<form id = "gradeForm">
	<table class="Bound">
	 	<tr><th colspan="3">Lower bounds</th></tr>
	  	<tr><td>Max</td><td><input name="MAX" type="number" required></td></tr>
	  	<tr><td>A+</td><td><input name="AP" type="number" required></td></tr>
	  	<tr><td>A</td><td><input name="A" type="number" required></td></tr>
	  	<tr><td>A-</td><td><input name="AM" type="number" required></td></tr>
	  	<tr><td>B+</td><td><input name="BP" type="number" required></td></tr>
	  	<tr><td>B</td><td><input name="B" type="number" required></td></tr>
	  	<tr><td>B-</td><td><input name="BM" type="number" required></td></tr>
	  	<tr><td>C+</td><td><input name="CP" type="number" required></td></tr>
	  	<tr><td>C</td><td><input name="C" type="number" required></td></tr>
	  	<tr><td>C-</td><td><input name="CM" type="number" required></td></tr>
	  	<tr><td>D</td><td><input name="D" type="number" required></td></tr>
	  	<tr><td>F</td><td><input name="F" type="number" required></td></tr>
	  	<tr style="height:10px;"><td></td><td></td><td><button onclick="setBoundaries()">Submit</button></td></tr>
	</table>
	</form> 
	<table class="Histogram">
	 	<tr class="narrow"><th colspan="3">Histogram</th></tr>
	  	<tr class="narrow"><td>A+</td><td id="grade1"></td></tr>
	  	<tr class="narrow"><td>A</td><td id="grade2"></td></tr>
	  	<tr class="narrow"><td>A-</td><td id="grade3"></td></tr>
	  	<tr class="narrow"><td>B+</td><td id="grade4"></td></tr>
	  	<tr class="narrow"><td>B</td><td id="grade5"></td></tr>
	  	<tr class="narrow"><td>B-</td><td id="grade6"></td></tr>
	  	<tr class="narrow"><td>C+</td><td id="grade7"></td></tr>
	  	<tr class="narrow"><td>C</td><td id="grade8"></td></tr>
	  	<tr class="narrow"><td>C-</td><td id="grade9"></td></tr>
	  	<tr class="narrow"><td>D</td><td id="grade10"></td></tr>
	  	<tr class="narrow"><td>F</td><td id="grade11"></td></tr>
	  	<tr style="height:10px;"></tr>
	</table> 
</body>
</html>
