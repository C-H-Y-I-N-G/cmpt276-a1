<!DOCTYPE html>
<html>
<head>
	<title>Histogram Generator</title>
	<link rel="stylesheet" href="./stylesheets/histogram.css">
	<script src="calculate.js" defer></script>
</head>
<body>
	<h1>Histogram Generator</h1>
	<br>
	<div class="Bound">
		<form name="gradeForm" onsubmit="return setBoundaries(event)">
		<p>Lower bounds</p>
		<label>Max</label>
		<input name="MAX" type="number" required><br><br>
	  	
	  	<label>A+</label>
	  	<input name="AP" type="number" required><br><br>
	  	
	  	<label>A</label>
	  	<input name="A" type="number" required><br><br>
	  	
	  	<label>A-</label>
	  	<input name="AM" type="number" required><br><br>
	  	
	  	<label>B+</label>
	  	<input name="BP" type="number" required><br><br>
	  	
	  	<label>B</label>
	  	<input name="B" type="number" required><br><br>
	  	
	  	<label>B-</label>
	  	<input name="BM" type="number" required><br><br>
	  	
	  	<label>C+</label>
	  	<input name="CP" type="number" required><br><br>
	  	
	  	<label>C</label>
	  	<input name="C" type="number" required><br><br>
	  	
	  	<label>C-</label>
	  	<input name="CM" type="number" required><br><br>
	  	
	  	<label>D</label>
	  	<input name="D" type="number" required><br><br>
	  	
	  	<label>F</label>
	  	<input name="F" type="number" min="0" required><br><br>
	  	
	  	<input type="submit" value="Submit"><br><br>
	  	</form>
	</div>

	<table class="Histogram">
	 	<tr class="narrow"><th colspan="3">Histogram</th></tr>
	  	<tr class="narrow"><td>A+</td><td id="grade1" colspan="2"></td></tr>
	  	<tr class="narrow"><td>A</td><td id="grade2" colspan="2"></td></tr>
	  	<tr class="narrow"><td>A-</td><td id="grade3" colspan="2"></td></tr>
	  	<tr class="narrow"><td>B+</td><td id="grade4" colspan="2"></td></tr>
	  	<tr class="narrow"><td>B</td><td id="grade5" colspan="2"></td></tr>
	  	<tr class="narrow"><td>B-</td><td id="grade6" colspan="2"></td></tr>
	  	<tr class="narrow"><td>C+</td><td id="grade7" colspan="2"></td></tr>
	  	<tr class="narrow"><td>C</td><td id="grade8" colspan="2"></td></tr>
	  	<tr class="narrow"><td>C-</td><td id="grade9" colspan="2"></td></tr>
	  	<tr class="narrow"><td>D</td><td id="grade10" colspan="2"></td></tr>
	  	<tr class="narrow"><td>F</td><td id="grade11" colspan="2"></td></tr>
	  	<tr style="height:10px;"></tr>
	</table> 
</body>
</html>
